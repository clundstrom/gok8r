apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: ingress-gok8r
spec:
  ingressClassName: nginx
  rules:
   - host: gok8r.local
     http:
       paths:
         - path: /
           pathType: Prefix
           backend:
             service:
               name: frontend-service
               port:
                 number: 80
   - host: api.gok8r.local
     http:
       paths:
         - path: /
           pathType: Prefix
           backend:
             service:
               name: api-service
               port:
                 number: 8000