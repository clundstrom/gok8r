# Default values for gok8r.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

pods:
  api:
    podName: "api"
    image: api
    tag: ""
    port: 8000
  frontend:
    podName: "frontend"
    image: frontend
    tag: ""
    port: 80
  broker:
    podName: "broker"
    image: broker
    tag: ""
    port: 5672


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: "gok8r-service-user"

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: NodePort
  port: 8000
  nodePort: 30000

readiness:
  port: 8000
  initialDelaySeconds: 5
  periodSeconds: 5

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
